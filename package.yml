name       : openal-soft
version    : 1.18.2
release    : 6
source     :
    - http://kcat.strangesoft.net/openal-releases/openal-soft-1.18.2.tar.bz2 : 9f8ac1e27fba15a59758a13f0c7f6540a0605b6c3a691def9d420570506d7e82
homepage   : http://openal-soft.org/
license    : LGPL-2.1
component  : multimedia.library
summary    : Open Source OpenAL implementation
description: |
    OpenAL Soft is an LGPL-licensed, cross-platform, software implementation of the OpenAL 3D audio API. It's forked from the open-sourced Windows version available originally from openal.org's SVN repository (now defunct).
emul32     : yes
builddeps  :
    - pkgconfig32(alsa)
    - pkgconfig32(libpulse)
    - pkgconfig32(portaudio-2.0)
    - pkgconfig32(sdl2)
    - sdl1-sound-32bit-devel
patterns   :
    - devel : /usr/bin
setup      : |
    %cmake . -DCMAKE_INSTALL_PREFIX=/usr \
             -DCMAKE_INSTALL_LIBDIR=%libdir%
build      : |
    %make
install    : |
    %make_install
